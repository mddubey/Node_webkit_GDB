<html>
	<head>
		<title>GDB App</title>
		<link rel="stylesheet" href="index.css">
		<link rel="stylesheet" href="jquery-ui.css">
		<script type = "text/javascript" src = "jquery-2.0.3.min.js"></script>
		<script type = "text/javascript" src = "jquery-ui.js"></script>
		<script type="text/javascript" src = "interface.js"></script>
		<script type="text/javascript" src = "startDebug.js"></script>
	</head>
	<body>
		<div id="loadFile">
			<h1>Hi Your Welcome to GDB.</h1>
			<p>
				GDB App gives interface to debug your C programs. You can write your C Program and debug here through GDB.
			</p>
			<p>
				<input type="file" id="exeFile" value="" placeholder="">
				<button id="loadExe">Load Exe</button>
			</p>
		</div>
		<div id="main">
			<div id="debugWindow">
				<table id="codeWindow">
				
				</table>
			</div>
			<div id="toolWindow">
				<button id="run" class="command">Run</button>
				<button id="step" class="command">Step</button>
				<button id="continue" class="command">Continue</button>
				<button id="evaluate" class="command">Evaluate</button>
			</div>
		</div>

		<div id="evaluateWindow">
			<span class='ui-icon ui-icon-circle-close ui-closable-tab'></span>
			<input type="text" placeholder="Enter Expression to evaluate" id="expression">
			<textarea id="result">	
			</textarea>
		</div>	
		
	</body>
</html>
