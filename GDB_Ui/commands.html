<html>
<head>
	<title>GDB Commands</title>
	<link rel="stylesheet" href="style.css">
	<script type = "text/javascript" src = "jquery-2.0.3.min.js"></script>
	<script type = "text/javascript" src = "startDebug.js"></script>
</head>
<body>
	<div id = "commands">
		<div class = "option">
			<input type = "button" value = "List" onClick = "showList()">
		</div>
		<div class = "option">
			<input type = "button" value = "Run" onClick = "run()">
		</div>
		<div class = "option_text">
			<input type="text" id="funcNm" placeholder="Function Name">
			<input type = "button" value = "Break" onClick = "insertBreakPoint()">
		</div>
		<div class = "option">
			<input type = "button" value = "Step" onClick = "performStep()">
		</div>
		<div class = "option">
			<input type = "button" value = "Next" onClick = "next()">
		</div>

	</div>
	<div id = "output">
		<textarea id = "paragraph" name="" readonly="readonly">
		</textarea>
		<div id = "errorMsg">
		</div>
		<div id = "errorBtn">
			<input type="button" id ="ok" value="OK" onClick = "reset()">
		</div>
	</div>

</body>
</html>
