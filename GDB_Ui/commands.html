<html>
<head>
	<title>GDB Commands</title>
	<link rel="stylesheet" href="style.css">
	<script type = "text/javascript" src = "jquery-2.0.3.min.js"></script>
	<script type = "text/javascript" src = "startDebug.js"></script>
</head>
<body>
	<div id = "commands">
		<div class = "option">
			<input type = "button" value = "List" onClick = "_list()">
		</div>
		<div class = "option">
			<input type = "button" value = "Run" onClick = "_run()">
		</div>
		<div class = "option">
			<input type = "button" value = "Step" onClick = "_step()">
		</div>
		<div class = "option">
			<input type = "button" value = "Next" onClick = "_next()">
		</div>
		<div class = "option">
			<input type = "button" value = "Continue" onClick = "_continue()">
		</div>
		<div class = "option">
			<input type = "button" value = "Finish" onClick = "_finish()">
		</div>
		<div class = "option">
			<input type = "button" value = "Up" onClick = "_up()">
		</div>
		<div class = "option">
			<input type = "button" value = "Down" onClick = "_down()">
		</div>
		<div class = "option">
			<input type = "button" value = "Quit" onClick = "_quit()">
		</div>

	</div>
	<div id = "output">
		<textarea id = "paragraph" name="" readonly="readonly">
		</textarea>
		<div id = "errorMsg">
		</div>
		<div id = "errorBtn">
			<input type="button" id ="ok" value="OK" onClick = "_reset()">
		</div>
	</div>

	<div id = "command_text">
		<div class = "option_text">
			<input type="text" id="funcNm" placeholder="Function Name or line Number">
			<input type = "button" value = "Break" onClick = "_break()">
		</div>
		<div class = "option_text">
			<input type="text" id="varNm" placeholder="Variable Name">
			<input type = "button" value = "Print" onClick = "_printVal()">
		</div>
		<div class = "option_text">
			<input type="text" id="varNmWatch" placeholder="Variable Name">
			<input type = "button" value = "Watch" onClick = "_watchVal()">
		</div>
		<div class = "option_text">
			<input type="text" id="info" placeholder="Information About">
			<input type = "button" value = "Info" onClick = "_getInfo()">
		</div>
	</div>

</body>
</html>
